<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwindcss and fonts -->
    <link rel="stylesheet" href="stylesheets/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styling -->
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
      }
      .selected {
        border: 1px solid purple;
      }
    </style>
    <title>Exhibition</title>
  </head>
  <body>
    <main>
      <div class="container mx-auto px-4 md:px-2">
        <div class="grid grid-cols-2">
          <!-- Image -->
          <div class="p-5 border rounded border-gray-200 m-5">
            <div class="h-96 w-full">
              <img
                src="images/1.jpg"
                id="art"
                class="w-full rounded h-full object-cover"
                alt=""
              />
            </div>
          </div>
          <!-- Options -->
          <div class="mt-10 max-w-lg mx-auto">
            <span id="desc" class="text-lg text-gray-700">
              First--Lorem ipsum dolor sit amet consectetur -adipisicing
              elit.Dignissimos aut accusamus, ipsam iusto illum error nisi!
              Deserunt facilis ratione nobis!
            </span>
            <h3 class="font-bold text-2xl mt-4">
              $<span id="img-price">750</span>
            </h3>
            <div class="mt-6">
              <button
                id="regular-btn"
                class="
                  bg-gray-400
                  w-50
                  px-2
                  text-center
                  py-3
                  inline-block
                  mr-5
                  text-xl
                  font-mideum
                  rounded-lg
                  text-white
                  hover:bg-green-400
                "
              >
                Regular Delivery- $<span id="regular">8</span>
              </button>
              <button
                id="quick-btn"
                class="
                  bg-gray-400
                  w-50
                  px-2
                  text-center
                  py-3
                  inline-block
                  text-xl
                  font-mideum
                  rounded-lg
                  text-white
                  hover:bg-yellow-400
                "
              >
                Quick Delivery- $<span id="quick">25</span>
              </button>
            </div>
            <div class="flex justify-between items-center mt-16">
              <div
                class="
                  p-5
                  my-2
                  border
                  cursor-pointer
                  hover:border-purple-600 hover:shadow-lg
                  rounded
                "
                id="first"
              >
                <img src="images/1.jpg" class="w-20 h-20" alt="" />
              </div>
              <div
                class="
                  p-5
                  my-2
                  border
                  cursor-pointer
                  hover:border-purple-600
                  rounded
                "
                id="second"
              >
                <img src="images/2.jpg" class="w-20 h-20" alt="" />
              </div>
              <div
                class="
                  p-5
                  my-2
                  border
                  cursor-pointer
                  hover:border-purple-600
                  rounded
                "
                id="third"
              >
                <img src="images/3.jpg" class="w-20 h-20" alt="" />
              </div>
            </div>
            <div class="bill-wrapper">
              <h1 class="font-bold mt-4 border py-2 px-2 text-xl">
                Sub-Total : $<span id="sub-total">750</span>
              </h1>
              <h1 class="font-bold mt-3 border py-2 px-2 text-xl">
                Tax : $<span id="tax">75</span>
              </h1>
              <h1 class="font-bold mt-3 border py-2 px-2 text-xl">
                Total : $<span id="grand-total">825</span>
              </h1>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Custom js -->
    <script src="js/app.js"></script>
    <!-- <script src="js/garbage.js"></script> -->
  </body>
</html>
